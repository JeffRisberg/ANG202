<h2>{{title}}</h2>

<table class="campaigns" style="width: 400px;" border="1">
    <tr *ngFor="#campaign of campaigns"
        [class.selected]="campaign === selectedCampaign"
        (click)="onSelect(campaign)">
        <td>
            {{campaign.id}}
        </td>
        <td>
            {{campaign.name}}
        </td>
        <td>
            Enabled: {{campaign.enabled}}
        </td>
    </tr>
</table>
